<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>添加战术</title>
</head>

<body>
    <h1>添加战术</h1>
    <form id="tactic-form">
        <label for="tactic-name">战术名称:</label>
        <input type="text" id="tactic-name" required><br>
        <label for="tactic-description">描述:</label>
        <textarea id="tactic-description" required></textarea><br>
        <label for="tactic-details">细节:</label>
        <textarea id="tactic-details" required></textarea><br>
        <label for="tactic-commands">指挥话术:</label>
        <textarea id="tactic-commands" required></textarea><br>
        <label for="tactic-notes">备注:</label>
        <textarea id="tactic-notes"></textarea><br>
        <button type="submit">保存</button>
    </form>
    <a href="index.html">返回主页</a>

    <script src="scripts.js"></script>
</body>

</html>
